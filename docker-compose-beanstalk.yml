version: '2.4'
services:
  acclient:
    image: "maxipaolucci/atomic-coconut-client"
    mem_limit: 128m
    # this .env is generated by Elastic Beanstalk with its environment variables
    env_file:
      - .env
  acserver:
    image: "maxipaolucci/atomic-coconut-server"
    mem_limit: 128m
    # this .env is generated by Elastic Beanstalk with its environment variables
    env_file:
      - .env
    volumes:
      - "/var/elasticbeanstalk/xray:/var/elasticbeanstalk/xray"
      - "/home/ec2-user/db-bkp:/app/data/dev:rw" # this volume is to access the db backup files
      - "/home/ec2-user/logs-bkp:/app/logs-old:rw" # this is to send logs to s3
  nginx:
    image: "maxipaolucci/atomic-coconut-nginx"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/home/ec2-user/conf:/etc/letsencrypt:ro"
      - "/home/ec2-user/www:/var/www/certbot:ro"
    mem_limit: 128m
    # this .env is generated by Elastic Beanstalk with its environment variables
    env_file:
      - .env
    links:
      - acclient
      - acserver
  xraydaemon:
    image: "amazon/aws-xray-daemon"
    ports:
      - "2000:2000"
    mem_limit: 256m
    