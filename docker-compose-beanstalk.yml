version: '2.4'
services:
  acclient:
    image: "maxipaolucci/atomic-coconut-client"
    mem_limit: 128m
    # this .env is generated by Elastic Beanstalk with its environment variables
    env_file:
      - .env
  acserver:
    image: "maxipaolucci/atomic-coconut-server"
    mem_limit: 128m
    # this .env is generated by Elastic Beanstalk with its environment variables
    env_file:
      - .env
  nginx:
    image: "maxipaolucci/atomic-coconut-nginx"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/home/ec2-user/conf:/etc/letsencrypt:ro"
      - "/home/ec2-user/www:/var/www/certbot:ro"
    mem_limit: 128m
    # this .env is generated by Elastic Beanstalk with its environment variables
    env_file:
      - .env
    links:
      - acclient
      - acserver