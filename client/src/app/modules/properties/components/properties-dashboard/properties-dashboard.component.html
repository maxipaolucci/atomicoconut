<div fxLayout="column" fxLayoutGap="10px" class="container__properties">
  <properties-table [user]="user" [showActions]="true"></properties-table>

  <section fxLayout="column" fxLayoutAlign="start end" class="actions">
    <button mat-fab routerLink="house/create" class="fab mat-elevation-z10" color="primary" matTooltip="Create new property" matTooltipPosition="left">
      <mat-icon aria-label="Create new property">add</mat-icon>
    </button>
  </section>
</div>
