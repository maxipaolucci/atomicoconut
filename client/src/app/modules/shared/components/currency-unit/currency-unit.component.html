<mat-form-field class="form__field" *ngIf="type === 'currency'">
  <mat-select id="{{id}}" placeholder="{{placeHolder}}" [value]="value" (selectionChange)="onSelectionChange($event)">
    <mat-option value="AUD">{{view === 'narrow' ? 'AUD' : 'Australian Dollar'}}</mat-option>
    <mat-option value="EUR">{{view === 'narrow' ? 'EUR' : 'Euro'}}</mat-option>
    <mat-option value="NZD">{{view === 'narrow' ? 'NZD' : 'New Zealand Dollar'}}</mat-option>
    <mat-option value="USD">{{view === 'narrow' ? 'USD' : 'US Dollar'}}</mat-option>
  </mat-select>
  
  <mat-hint align="start">{{hint}}</mat-hint>
</mat-form-field>

<mat-form-field class="form__field" *ngIf="type === 'crypto'">
  <mat-select id="{{id}}" placeholder="{{placeHolder}}" [value]="value" (selectionChange)="onSelectionChange($event)">
    <mat-option value="BTC">{{view === 'narrow' ? 'BTC' : 'Bitcoin'}}</mat-option>
    <mat-option value="XMR">{{view === 'narrow' ? 'XMR' : 'Monero'}}</mat-option>
  </mat-select>
  
  <mat-hint align="start">{{hint}}</mat-hint>
</mat-form-field>
