<div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="start center" [ngClass]="extraClasses" 
    class="progress-bar" [matTooltip]="tooltipMessage && message.length ? message : ''">
  <mat-progress-bar 
      [color]="color"
      mode="indeterminate">
  </mat-progress-bar>
  <p *ngIf="message && !tooltipMessage">{{ message }}</p>
</div>
