<mat-form-field fxFlex class="form__field">
  
  <input matInput type="text" [id]="id" [name]="id" [placeholder]="placeHolder" 
      [value]="value"
      [matAutocomplete]="addressAutocomplete"
      #addressInput
      (keyup)="updateResults(addressInput.value)">
  
  <mat-autocomplete autoActiveFirstOption #addressAutocomplete="matAutocomplete" (optionSelected)="onOptionSelected($event)">
    <mat-option *ngFor="let option of options" [value]="option.description">
      {{ option.description }}
    </mat-option>
  </mat-autocomplete>  
  
</mat-form-field>
<pre>{{model | json}}</pre>
