<form class="form__container" (ngSubmit)="onSubmit()" #accountForm="ngForm" novalidate fxLayout="column" fxLayoutGap="10px" >
  
  <div fxLayout="column" class="form__fields">
    <div fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap.gt-xs="10px" class="form__fields__row" >
      <!-- Name -->
      <mat-form-field fxFlex class="form__field">
        <input matInput type="text" id="name" name="name" placeholder="Name" 
            [(ngModel)]="model.name" 
            required minlength="4"
            value="model.name"
            #name="ngModel">

        <mat-error *ngIf="name.invalid && (name.dirty || name.touched) && name.errors.required">Name is required</mat-error>
        <mat-error *ngIf="name.invalid && (name.dirty || name.touched) && name.errors.minlength">Name must contains more than 4 characters</mat-error>
      </mat-form-field>
      
      <!-- Email -->
      <mat-form-field fxFlex class="form__field">
        <input matInput type="email" id="email" name="email" placeholder="Email address" 
            [(ngModel)]="model.email" 
            required email
            value="model.email"
            #email="ngModel">

        <mat-error *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.required">Email is required</mat-error>
        <mat-error *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.email">Email must be a valid email address</mat-error>
      </mat-form-field>
    </div>

    <div fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap.gt-xs="10px" class="form__fields__row" >
      <!-- Preferred currency -->
      <!-- <mat-form-field fxFlex fxFlex.gt-xs="33" class="form__field">
        <mat-select id="currency" name="currency" placeholder="Preferred currency" [(ngModel)]="model.currency">
          <mat-option value="USD">US Dollar</mat-option>
          <mat-option value="AUD">Australian Dollar</mat-option>
          <mat-option value="NZD">New Zealand Dollar</mat-option>
          <mat-option value="EUR">Euro</mat-option>
        </mat-select>
        
        <mat-hint align="start">Your preferred currency format to use accross the application</mat-hint>
      </mat-form-field> -->
      <currency-unit field fxFlex fxFlex.gt-xs="33"
          [id]="'preferredCurrency'"
          [hint]="'Your preferred currency format to use accross the application'" 
          [placeHolder]="'Preferred currency'" 
          [value]="model.currency"
          (newValue)="onCurrencyUnitChange($event)"></currency-unit>
    </div>
  </div>

  <div fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px" fxLayoutAlign.gt-xs="center none" class="form__actions">
    <button *ngIf="!updateAccountServiceRunning" class="form__action mat-raised-button" color="accent" mat-raised-button type="submit" 
        [disabled]="!accountForm.form.valid">Save</button>

    <mat-progress-bar *ngIf="updateAccountServiceRunning"
        class="progress-bar progress-bar--update-account"
        color="primary"
        mode="indeterminate">
    </mat-progress-bar>
  </div>

</form>
