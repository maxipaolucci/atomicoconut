<form class="form__container" (ngSubmit)="onSubmit()" #resetForm="ngForm" novalidate fxLayout="column" fxLayoutGap="10px" >
  
  <div fxLayout="column" class="form__fields">
    <div fxLayout="column" fxLayout.gt-sm="row" fxLayoutGap.gt-sm="10px" class="form__fields__row" >
      <!-- Password -->
      <md-input-container fxFlex class="form__field">
        <input mdInput type="password" id="password" name="password" placeholder="Password" 
            [(ngModel)]="model.password" 
            required minlength="3" maxlength="8" equalvalidator="passwordConfirm" reverse="true"
            #password="ngModel">

        <md-error *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.required">Password is required</md-error>
        <md-error *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.minlength">Password must be longer than 3 characters</md-error>
        <md-error *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.maxlength">Password must be shorter than 8 characters</md-error>
      </md-input-container>

      <!-- Password confirm -->
      <md-input-container fxFlex class="form__field">
        <input mdInput type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm password" 
            [(ngModel)]="model['password-confirm']" 
            required minlength="3" maxlength="8" equalvalidator="password"
            #passwordConfirm="ngModel">

        <md-error *ngIf="passwordConfirm.invalid && (passwordConfirm.dirty || passwordConfirm.touched) && passwordConfirm.errors.required">Confirm password is required</md-error>
        <md-error *ngIf="passwordConfirm.invalid && (passwordConfirm.dirty || passwordConfirm.touched) && passwordConfirm.errors.minlength">Confirm password must be longer than 3 characters</md-error>
        <md-error *ngIf="passwordConfirm.invalid && (passwordConfirm.dirty || passwordConfirm.touched) && passwordConfirm.errors.maxlength">Confirm password must be shorter than 8 characters</md-error>
        <md-error *ngIf="passwordConfirm.invalid && (passwordConfirm.dirty || passwordConfirm.touched) && passwordConfirm.errors.equalvalidator">Confirm password must match password</md-error>
      </md-input-container>
    </div>
    
    
    
  </div>
  
  <div fxLayout="column" fxLayout.gt-xs="row" fxLayoutGap="10px" fxLayoutAlign.gt-xs="center none" class="form__actions">
    <button class="form__action mat-raised-button" color="accent" md-raised-button type="submit" [disabled]="!resetForm.form.valid">Reset password</button>
  </div>

</form>
