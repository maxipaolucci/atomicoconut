<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form" novalidate>

    <df-question *ngFor="let question of questions" [question]="question" [form]="form"></df-question>
    <mat-error *ngFor="let error of postSubmitErrors">{{error}}</mat-error>
    <div>
      <button class="mat-raised-button" mat-raised-button type="submit" [disabled]="!form.valid">Register</button>
    </div>
  </form>

  <div *ngIf="payLoad">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
